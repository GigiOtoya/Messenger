<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <nav class="header">
            <h1> Chatter </h1>
            <ul>
                <li> History </li>
            </ul>
        </nav>
        <div class="container">
            
            <div id="left-panel">
                <div id="users" class="left-item">
                    <h2> Users: </h2>
                    <ul id="user-list">
                    </ul>
                </div>
                <button id="logout-btn" type="button">
                    Logout
                </button>
            </div>

            <div id="right-panel">
                <div id="messages" class="items-container">
                    <ol id="message-list" class="items">
                    </ol>
                </div>
    
                <div id="reply-box" class="text-container">
                    <!-- <label for="reply"> Chat: </label> -->
                    <textarea 
                        id="textfield"
                        minlength="1"
                        name="reply"
                        rows="3"
                        placeholder="message..."></textarea>
                    <div class="options-container">
                        <button id="post-btn"> <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="btn-icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> 
                        </button>
                    </div>
                </div>
            </div>
        
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js" async defer></script>
    </body>
</html>
